<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handsontable Test</title>
    <link rel="stylesheet" href="https://cdn.handsontable.com/latest/handsontable.full.css">
</head>
<body>
    <div id="hot-table"></div>
    <script src="https://cdn.handsontable.com/latest/handsontable.full.js"></script>
    <script>
        const container = document.getElementById('hot-table');
        const hot = new Handsontable(container, {
            data: [[1, 2, 3], [4, 5, 6]],
            rowHeaders: true,
            colHeaders: true,
            licenseKey: 'non-commercial-and-evaluation'
        });
    </script>
</body>
</html>
