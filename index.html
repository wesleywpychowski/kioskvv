<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Spreadsheet with Handsontable</title>
    <!-- Handsontable CSS -->
    <link rel="stylesheet" href="https://cdn.handsontable.com/latest/handsontable.full.css">
    <style>
        #hot-table {
            width: 100%;
            height: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Google Spreadsheet Data with Handsontable</h1>
    <div id="hot-table"></div>

    <!-- Handsontable JS -->
    <script src="https://cdn.handsontable.com/latest/handsontable.full.js"></script>
    <script>
        // Replace with your Google Spreadsheet CSV URL or API endpoint
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhQMZFCaPsjVh5ke-a2MpzVUIffSO8g4xA9aS_XDyLIBbyCBn8e1aGJCPUVdVAvUnWee6lH3DG-7bi/pub?gid=0&single=true&output=csv";

        // Fetch data from Google Spreadsheet
        async function fetchData() {
            try {
                const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQhQMZFCaPsjVh5ke-a2MpzVUIffSO8g4xA9aS_XDyLIBbyCBn8e1aGJCPUVdVAvUnWee6lH3DG-7bi/pub?gid=0&single=true&output=csv");
                const csvData = await response.text();
                const rows = csvData.split('\n').map(row => row.split(',')); // Convert CSV to 2D array
                return rows;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        // Initialize Handsontable with fetched data
        async function initializeHandsontable() {
            const data = await fetchData(); // Fetch data from Google Sheets
            const container = document.getElementById('hot-table');

            const hot = new Handsontable(container, {
                data: data,
                rowHeaders: true,
                colHeaders: true,
                contextMenu: true, // Enable right-click context menu
                manualRowResize: true, // Allow row resizing
                manualColumnResize: true, // Allow column resizing
                stretchH: 'all', // Stretch columns to fit the table width
                licenseKey: 'non-commercial-and-evaluation' // Add a license key if needed
            });
        }

        // Initialize the table when the page loads
        initializeHandsontable();
    </script>
</body>
</html>
